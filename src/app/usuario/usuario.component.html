<div class="container caja">
    <div class="card border-primary">
        <div class="card-header" style="text-align: center;"><i class="fas fa-bus-alt"></i>{{titulo}} </div>
        <div class="card-body">
            <form method="post">
                <div class="form-group">
                    <input [(ngModel)]="usuario.username" type="text"  name="nomuser" class="form-control" placeholder="Username"
                        autofocus required>
                </div>

                <div class="form-group">
                    <input [(ngModel)]="usuario.password" type="password" name="password" class="form-control" placeholder="Password"
                        required>
                </div>
                <div class="form-group">
                    <input (click)='login()' type="submit" class="btn btn-lg btn-primary btn-block" value="Login">
                </div>

            </form>
        </div>
    </div>
</div>
